<!DOCTYPE html>

<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <meta charset="UTF-8" />
    <title>Directory</title>
    <style type="text/css" >@import url("styles.css");</style>
    <script src="jquery-3.2.1.js"></script>
    <script>
      // Adds row with info in it.
      function addRow() {
        var x = document.getElementById("boxes");
        var text = "<tr>";
        
        for (var i = 0; i < x.length; i++) {
          text += "<td>" + x.elements[i].value + "</td>";
        }
        text += "</tr>";
        $("#dTable").append(text);      
        
        // Clears boxes after clicking submit.
        x.reset();
      }
      
      $(document).ready(function() {
        $("#sub").click(function()                     
        {          
          addRow();
        });
      });    
  	</script>
  </head>
  
  <body>
    <div id="form">
      <table id="dTable">
          <tr>
            <th>Full Name</th>
            <th>Restaurant</th> 
            <th>Delivery Time</th>
            <th>Delivery Fee</th>
            <th>Phone Number</th>
          </tr> 
          <tr>
            <td>Ex: John Smith</td>
            <td>Ex: Chipotle</td>
            <td>Ex: 12:10PM</td>
            <td>Ex: $2</td>
            <td>Ex: (626) 123-4567</td>
        </tr>
        
      </table>
      <h2 id="enterInfo"> Please enter your information below...</h2>
  
      <form id="boxes">
        <label>Full name: </label><input type="text" required><br>
        <label>Restaurant: </label><input type="text" required><br>
        <label>Time You Will Go: </label><input type="text" required><br>
        <label>Delivery Fee: </label><input type="text" required><br>
        <label>Phone Number: </label><input type="text" required><br><br>
      </form>
      <button id="sub">Submit</button>
    </div>
    <div id="img">
      <a href="http://tinypic.com?ref=4jx4qh" target="_blank"><img src="http://i63.tinypic.com/4jx4qh.jpg" border="0" alt="Image and video hosting by TinyPic"></a>
    </div> 
    <div class="footer">
      <p>By Jennifer Lu, Sydney Dahiyat, and Julianna Lai</p>
    </div>
  </body>
</html>
