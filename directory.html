    <script>
      function printElements() {
        var x = document.getElementById("boxes");
        var text = "";
        var i;
        for (i = 0; i < x.length ;i++) {
            text += x.elements[i].value + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
      }
      
      $(document).ready(function() {
        $("#sub").click(function() {
          printElements();
